<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="dashboard">
      <!-- dash-menu press ctrl kand c-->
      <div class="dashmenu">
        <i class="bi bi-columns-gap"></i>
        <h1>DashBoard</h1>
      </div>
      <div class="memuitems">
        <div class="dash_items">
          <i class="bi bi-house-door-fill"></i>
          <h3>Home</h3>
        </div>
        <div class="dash_items">
          <i class="bi bi-person-square"></i>
          <h3>Profile</h3>
        </div>
        <div class="dash_items">
          <i class="bi bi-chat-right-fill"></i>
          <h3>Messages</h3>
        </div>
        <div class="dash_items">
          <i class="bi bi-clock-fill"></i>
          <h3>History</h3>
        </div>
        <div class="dash_items">
          <i class="bi bi-list-task"></i>
          <h3>Tasks</h3>
        </div>
        <div class="dash_items">
          <i class="bi bi-chat-right-fill"></i>
          <h3>Communities</h3>
        </div>
      </div>
      <div class="dash_items">
        <i class="bi bi-gear-fill"></i>
        <h3>Settings</h3>
      </div>
      <div class="dash_items">
        <i class="bi bi-question-square-fill"></i>
        <h3>Support</h3>
      </div>
      <div class="dash_items">
        <i class="bi bi-shield-fill-check"></i>
        <h3>Privacy</h3>
      </div>
    </div>
    <div class="main contents">
      <!-- navigation bar -->
      <div class="navigation">
        <div class="upper_nav">
          <!-- search -->
          <div class="userSearch">
            <div class="searchicon">
              <i class="bi bi-search-heart-fill"></i>
            </div>
            <input type="search" name="search" id="searchInput" />
          </div>
          <!-- small profile section -->
          <div class="smallProfile">
            <div class="notification">
              <i class="bi bi-bell-fill"></i>
            </div>
            <div class="small_profile_pic">
              <i class="bi-file-earmark-person-fill"></i>
            </div>
            <p class="small_username">Morgan Oakley</p>
          </div>
        </div>

        <div class="bottom_nav">
          <!-- Big Profile section -->
          <div class="bigprofile">
            <div class="big_profile_pic">
              <i class="bi-file-earmark-person-fill"></i>
            </div>
            <div class="Big_profile_desc">
              <p class="greeting"> Hi there!</p>
              <p class="big_username">Morgan Oakley <span class="username">(@morgan)</span></p>
            </div>
          </div>

          <!-- menu section -->
          <!-- MenuButton Section -->
          <div class="menuButtons">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>

      <!-- main body -->
      <div></div>
    </div>
  </body>
</html>
